<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <rect x="2" y="2" width="96" height="136" rx="8" fill="white" stroke="#ccc" stroke-width="2"/>
  
  <!-- Math equation: 3×3=9 -->
  <g transform="translate(50,70)">
    <!-- Number 3 -->
    <text x="-20" y="-5" font-family="Arial" font-size="24" font-weight="bold" fill="#0066cc">3</text>
    
    <!-- Multiply sign -->
    <text x="-8" y="-5" font-family="Arial" font-size="20" font-weight="bold" fill="#ff6600">×</text>
    
    <!-- Number 3 -->
    <text x="2" y="-5" font-family="Arial" font-size="24" font-weight="bold" fill="#0066cc">3</text>
    
    <!-- Equals sign -->
    <text x="12" y="-5" font-family="Arial" font-size="20" font-weight="bold" fill="#ff6600">=</text>
    
    <!-- Number 9 -->
    <text x="22" y="-5" font-family="Arial" font-size="24" font-weight="bold" fill="#009933">9</text>
    
    <!-- Decorative elements -->
    <rect x="-18" y="10" width="6" height="6" fill="#ff99cc"/>
    <rect x="-6" y="10" width="6" height="6" fill="#ff99cc"/>
    <rect x="6" y="10" width="6" height="6" fill="#ff99cc"/>
  </g>
</svg>