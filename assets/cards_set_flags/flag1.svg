    <rect x="-23" y="-15" width="40" height="2" fill="white"/>
    <rect x="-23" y="-9" width="40" height="2" fill="white"/>
    <rect x="-23" y="-3" width="40" height="2" fill="white"/>
    
    <!-- Blue canton -->
    <rect x="-23" y="-25" width="16" height="12" fill="#3c3b6e"/>
    
    <!-- Stars (simplified) -->
    <circle cx="-20" cy="-22" r="0.8" fill="white"/>
    <circle cx="-16" cy="-22" r="0.8" fill="white"/>
    <circle cx="-12" cy="-22" r="0.8" fill="white"/>
    <circle cx="-20" cy="-18" r="0.8" fill="white"/>
    <circle cx="-16" cy="-18" r="0.8" fill="white"/>
    <circle cx="-12" cy="-18" r="0.8" fill="white"/>
    <circle cx="-20" cy="-14" r="0.8" fill="white"/>
    <circle cx="-16" cy="-14" r="0.8" fill="white"/>
    <circle cx="-12" cy="-14" r="0.8" fill="white"/>
  </g>
</svg>