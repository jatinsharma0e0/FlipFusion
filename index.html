<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FlipFusion - Memory Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen active">
        <div class="loading-container">
            <div class="loading-logo">
                <h1 class="game-title">FLIPFUSION</h1>
                <div class="loading-subtitle">Memory Matching Game</div>
            </div>
            
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="loading-text" id="loading-text">Initializing...</div>
                <div class="loading-percentage" id="loading-percentage">0%</div>
            </div>
            
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="screen">
        <div class="game-container">
            <div class="config-card">
                <h1 class="game-title">FlipFusion</h1>
                <div class="config-section">
                    <h2>BOARD SIZE</h2>
                    <div class="button-group">
                        <button class="config-btn" data-size="small">SMALL</button>
                        <button class="config-btn active" data-size="medium">MEDIUM</button>
                        <button class="config-btn" data-size="large">LARGE</button>
                    </div>
                </div>

                <div class="config-section">
                    <h2>MATCHABLE PAIRS</h2>
                    <div class="button-group">
                        <button class="config-btn config-btn-pairs active" data-pairs="1">1</button>
                        <button class="config-btn config-btn-pairs" data-pairs="2">2</button>
                    </div>
                </div>

                <div class="config-section">
                    <h2>DIFFICULTY</h2>
                    <div class="button-group">
                        <button class="config-btn config-btn-mode active" data-mode="casual">CASUAL</button>
                        <button class="config-btn config-btn-mode" data-mode="rush">TIME</button>
                        <button class="config-btn config-btn-mode" data-mode="moves">MOVES</button>
                    </div>
                </div>

                <div class="config-section">
                    <h2>CARD SET</h2>
                    <div class="card-preview-grid">
                        <div class="card-preview active" data-card="monsters">
                            <img src="assets/cards_set_monsters/monsters_cards_back.svg" alt="Monsters">
                        </div>
                        <div class="card-preview" data-card="classic">
                            <img src="assets/cards_set_classic/classic_cards_back.svg" alt="Classic Cards">
                        </div>
                        <div class="card-preview" data-card="flags">
                            <img src="assets/cards_set_flags/flags_cards_back.svg" alt="Flags">
                        </div>
                    </div>
                </div>

                <button id="start-btn" class="start-button">START</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="game-info">
                <div class="info-item">
                    <span class="label" id="timer-label">Time</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="info-item">
                    <span class="label" id="moves-label">Moves</span>
                    <span id="moves">0</span>
                </div>
            </div>
            <div class="game-actions">
                <button id="pause-btn" class="action-btn">‚è∏</button>
                <button id="home-btn" class="action-btn">üè†</button>
                <button id="new-game-btn" class="action-btn">üîÑ</button>
            </div>
        </div>

        <div class="game-board-container">
            <div id="game-board" class="game-board"></div>
        </div>
    </div>

    <!-- Win Screen Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2 id="result-title">Congratulations!</h2>
            <p id="result-message">You completed the game!</p>
            <div class="win-stats">
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span id="final-time">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves</span>
                    <span id="final-moves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Difficulty</span>
                    <span id="final-mode">Casual</span>
                </div>
            </div>
            <div class="modal-actions">
                <button id="play-again-btn" class="modal-btn">Play Again</button>
                <button id="back-home-btn" class="modal-btn">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
